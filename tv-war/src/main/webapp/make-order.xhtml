<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>TV Shop</title>
</h:head>

<h:body>
	<h2>Making order</h2>

	<h:form>

		<p:growl id="growl" sticky="true" showDetail="true" />

		<p:wizard flowListener="#{orderingView.onFlowProcess}">
			<p:tab id="personal" title="Personal">
				<p:panel header="Personal Details">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
						<p:outputLabel for="nameId" value="Name:" />
						<p:outputLabel id="nameId" value="#{orderingView.userName}" />

						<p:outputLabel for="cityId" value="City:" />
						<p:inputText id="cityId" value="#{orderingView.address.city}" />

						<p:outputLabel for="streetId" value="Street:" />
						<p:inputText id="streetId" value="#{orderingView.address.street}" />

						<p:outputLabel for="houseId" value="House:" />
						<p:inputText id="houseId" value="#{orderingView.address.house}" />
					</h:panelGrid>
				</p:panel>
			</p:tab>

			<p:tab id="order" title="Order">
				<p:panel header="Order details">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
					<p:outputLabel for="goodsNamesId" value="Good(s):" />
						<p:outputLabel id="goodsNamesId" value="#{orderingView.goodNames}" />

						<p:outputLabel for="goodsQuantitiesId" value="Quantity:" />
						<p:inputText id="goodsQuantitiesId" value="#{orderingView.quantities}" />
					</h:panelGrid>
					<p:commandButton value="Submit" action="#{orderingView.endConversation}"
						update="growl" process="@this" />
				</p:panel>
			</p:tab>
		</p:wizard>

	</h:form>
</h:body>
</html>
