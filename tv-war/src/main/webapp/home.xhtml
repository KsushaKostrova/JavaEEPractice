<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>TV Shop</title>
</h:head>

<h:body>
	<h2>Login Form</h2>

	<h:form>
		<p:panelGrid columns="2">
			<h:outputLabel for="loginInputId" value="Login:" />
			<h:inputText id="loginInputId" value="#{loginView.user.login}" />

			<h:outputLabel for="passInputId" value="Password:" />
			<h:inputSecret id="passInputId" value="#{loginView.user.password}" />
		</p:panelGrid>
		<p:commandButton value="OK" action="#{loginView.login}" update="growl" />
		<p:growl globalOnly="true" sticky="true" id="growl" />
	

	<h2>New here?</h2>
	<p:commandButton value="Register"
		action="registration?faces-redirect=true" />
		</h:form>
</h:body>
</html>
